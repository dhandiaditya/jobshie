{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Jobshie{% endblock title %}</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
<body>
<header>

<!-- Fixed navbar -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
mb-3 bg-white border-bottom shadow-sm">
<a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto
font-weight-normal">Jobshie</a>

<!-- Navigation bar -->
<nav class="my-2 my-md-0 mr-md-3">
  <a class="p-2 text-dark" href="/"><i class="fas fa-briefcase"></i> Jobshie</a>

  
    
        <a class="p-2 text-dark" href="#">Discover</a>
     
        <a class="p-2 text-dark" href="{% url 'jobseeker_register' %}">For job seekers</a>
   
        <a class="p-2 text-dark" href="{% url 'company_register' %}">For companies</a>
     
      {% if user.is_authenticated %}
      
        <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a> 
  
      {% else %}
 
      
        <a type="button" class="btn btn-outline-primary"" href="{% url 'login' %}">Login</a> 
    
        <a type="button" class="btn btn-outline-primary"" href="{% url 'jobseeker_register' %}">Sign Up</a>
   
      {% endif %}
   
</nav>


</header>
<div class="container">
{% block content %}
{% endblock content %}
</div>


<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p>&copy; 2023 Jobshie. All Rights Reserved.</p>
      </div>
    </div>
  </div>
</footer>
<!-- JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxF\
geH0kww/aWY76TfkUoSX" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/\
popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZ\
H81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/\
bootstrap.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb\
9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>

</body>
</html>
